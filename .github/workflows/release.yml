name: Release

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name (e.g. v1.0.0)'
        required: true
        type: string
      release_title:
        description: 'Release Title'
        required: false
        type: string
      release_body:
        description: 'Release Description (Markdown)'
        required: false
        type: string
      create_release:
        description: 'Create GitHub Release'
        required: true
        type: boolean
        default: true

env:
  BIN_NAME: quantum_launcher
  PROJECT_NAME: quantum_launcher
  CARGO_TERM_COLOR: always # Tell cargo to always use colors

jobs:
  dist:
    name: Dist
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # don't fail other jobs if one fails
      matrix:
        build:
          [
            x86_64-linux,
            aarch64-linux,
            armv7-linux,
            x86_64-macos,
            x86_64-windows,
            aarch64-macos,
            aarch64-windows,
            i686-windows,
          ]
        include:
          - build: x86_64-linux
            os: ubuntu-22.04
            rust: stable
            target: x86_64-unknown-linux-gnu
            cross: false
            final_name: linux_x86_64
          - build: aarch64-linux
            os: ubuntu-22.04-arm
            rust: stable
            target: aarch64-unknown-linux-gnu
            cross: false
            final_name: linux_aarch64
          - build: armv7-linux
            os: ubuntu-22.04
            rust: stable
            target: armv7-unknown-linux-gnueabihf
            cross: true
            final_name: linux_arm32
          - build: x86_64-macos
            os: macos-latest
            rust: stable
            target: x86_64-apple-darwin
            cross: false
            final_name: macos_x86_64
          - build: x86_64-windows
            os: windows-latest
            rust: stable
            target: x86_64-pc-windows-msvc
            cross: false
            final_name: windows_x86_64
          - build: aarch64-macos
            os: macos-latest
            rust: stable
            target: aarch64-apple-darwin
            cross: false
            final_name: macos_aarch64
          - build: aarch64-windows
            os: windows-11-arm
            rust: stable
            target: aarch64-pc-windows-msvc
            cross: false
            final_name: windows_aarch64
          - build: i686-windows
            os: windows-latest
            rust: stable-i686
            target: i686-pc-windows-msvc
            cross: false
            final_name: windows_i686

    steps:
      - name: Checkout sources
        uses: actions/checkout@v6
        with:
          submodules: true

      - name: Install dependencies
        if: matrix.os == 'ubuntu-22.04' || matrix.os == 'ubuntu-22.04-arm'
        run: |
          sudo apt-get update
          sudo apt-get install -y libdbus-1-dev pkg-config libdbus-1-3

      - uses: ilammy/setup-nasm@v1

      - name: Install rustup for ${{ matrix.os }}
        if: matrix.os == 'windows-11-arm'
        shell: bash
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://win.rustup.rs/aarch64 -o rustup-init.exe
          ./rustup-init.exe -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install ${{ matrix.rust }} toolchain
        shell: bash
        run: |
          rustup toolchain install ${{ matrix.rust }} --no-self-update
          rustup default ${{ matrix.rust }}
          rustup target add ${{ matrix.target }}
          if [ "${{ matrix.cross }}" == "true" ]; then
            cargo install cross --locked
          fi

      - name: Build release binary
        shell: bash
        run: |
          if [ "${{ matrix.cross }}" == "true" ]; then
            cross build --profile release-ql --target ${{ matrix.target }}
          else
            cargo build --profile release-ql --target ${{ matrix.target }}
          fi

      - name: Build archive
        shell: bash
        run: |
          mkdir dist

          if [ "${{ matrix.build }}" = "x86_64-windows" ] || [ "${{ matrix.build }}" = "i686-windows" ]; then
            cp "target/${{ matrix.target }}/release-ql/${{ env.BIN_NAME }}.exe" "dist/"
          elif [ "${{ matrix.build }}" = "aarch64-macos" ] || [ "${{ matrix.build }}" = "x86_64-macos" ]; then
            APP_DIR="build/quantum-launcher.app"
            MACOS_DIR="$APP_DIR/Contents/MacOS"
            RESOURCES_DIR="$APP_DIR/Contents/Resources"
            mkdir -p "$MACOS_DIR" "$RESOURCES_DIR"
            cp "target/${{ matrix.target }}/release-ql/${{ env.BIN_NAME }}" "$MACOS_DIR/${{ env.BIN_NAME }}"
            cp assets/freedesktop/Info.plist "$APP_DIR/Contents/Info.plist"
            sips -s format icns "assets/icon/ql_logo.png" --out "$RESOURCES_DIR/ql_logo.icns"
            hdiutil create -volname "${{ env.BIN_NAME}}" -srcfolder "$APP_DIR" -ov -format UDZO "dist/${{ env.BIN_NAME }}.dmg"
          else
            cp "target/${{ matrix.target }}/release-ql/${{ env.BIN_NAME }}" "dist/"
          fi

      - uses: actions/upload-artifact@v5
        with:
          name: quantum-launcher-${{ matrix.final_name }}
          path: dist

  build-appimages:
    uses: ./.github/workflows/build-appimage.yml

  publish:
    name: Publish
    needs: [dist, build-appimages]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v6
      # - run: ls -alR

      - name: Determine Release Metadata
        id: meta
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag_name }}" >> $GITHUB_OUTPUT
            echo "title=${{ github.event.inputs.release_title || github.event.inputs.tag_name }}" >> $GITHUB_OUTPUT
            echo "body=${{ github.event.inputs.release_body }}" >> $GITHUB_OUTPUT
            echo "enabled=${{ github.event.inputs.create_release }}" >> $GITHUB_OUTPUT
          else
            # For tag push
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
            echo "title=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
            echo "body=Automatic release for ${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
            echo "enabled=true" >> $GITHUB_OUTPUT
          fi

      - name: Prepare Binaries for Release
        shell: bash
        run: |
          set -xe
          mkdir -p dist
          for dir in quantum-launcher-* ; do
              binary_path=$(find "$dir" -type f | head -n 1)
              platform_name=$(basename "$dir" | sed 's/quantum-launcher-//')
              pkgname="${{ env.PROJECT_NAME }}_${platform_name}"
              zip -j "dist/$pkgname.zip" "$binary_path"
          done

      - name: Create Release and Upload Assets
        if: steps.meta.outputs.enabled == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          name: ${{ steps.meta.outputs.title }}
          body: ${{ steps.meta.outputs.body }}
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload as artifact
        uses: actions/upload-artifact@v5
        with:
          name: artifacts
          path: dist/*
